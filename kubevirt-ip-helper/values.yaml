# Default values for kubevirt-ip-helper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#
# kubevirt-ip-helper options
#
kubevirtiphelper:
  replicaCount: 1
  
  image:
    repository: ghcr.io/joeyloman/kubevirt-ip-helper
    pullPolicy: IfNotPresent
    tag: "latest"
  
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  
  podAnnotations:
    k8s.v1.cni.cncf.io/networks: '[{ "interface":"eth1","name":"public-network1","namespace":"kubevirt-public" }]'
    #k8s.v1.cni.cncf.io/networks: '[{ "interface":"eth1","name":"public-network1","namespace":"kubevirt-public" },{ "interface":"eth2","name":"public-network2","namespace":"kubevirt-public" }]'
  
  podSecurityContext: {}
    # fsGroup: 2000
  
  securityContext:
    runAsUser: 0
    runAsGroup: 0
    capabilities:
      add: 
      - NET_ADMIN
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 128Mi
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
  
  env:
    - name: LOGLEVEL
      value: Info
  
  # this is also related to the podAnnotations.k8s.v1.cni.cncf.io/networks
  nicConfigs:
    - name: public-network1
      nic: eth1
      ip4: 192.168.0.10/24
  #  - name: public-network2
  #    nic: eth2
  #    ip4: 192.168.10.10/24


#
# kubevirt-ip-helper-webhook options
#
webhook:
  replicaCount: 1
  
  image:
    repository: ghcr.io/joeyloman/kubevirt-ip-helper-webhook
    pullPolicy: IfNotPresent
    tag: "latest"
  
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  
  podAnnotations: {}
  
  podSecurityContext: {}
    # fsGroup: 2000
  
  securityContext: {}
 
  resources:
    limits:
      cpu: 500m
      memory: 32Mi
    requests:
      cpu: 100m
      memory: 8Mi
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
  
  env: []

  service:
    webhookServicePort: 8080
    webhookListenPort: 8443
